<div id="global-sidenav" class="hidden-sm hidden-xs">
  <ul>
    <li>
      <div class="line"></div>
      <a href="#">{@hero_navigation_link}</a>
    </li>
    <li>
      <div class="line"></div>
      <a href="#">{@section_1_navigation_link}</a>
    </li>

    </li>

<section
  class="section page-section hero light"
  alt="{@hero_background_alt}"
  aria-label="{@hero_background_alt}" role="img">
  <div
    class="mobile-background"
    style="background-image: url('{@hero_mobile_background._src}');"></div>
  <div
    class="desktop-background"
    style="background-image: url('{@hero_background._src}');"></div>

  <div class="title-group">
    <h1 class="sf-heading">{@hero_heading}</h1>
  </div>

  <div class="copy-group">
    <div>
      <h3>{@hero_cta_text}</h3>
    </div>
    <div
      class="cta-button"
      onclick="javascript: handleOpenVideo('{@hero_video_url}')"
      style="background-image: url('{@hero_play_button_light}');">
    </div>
  </div>
</section>
